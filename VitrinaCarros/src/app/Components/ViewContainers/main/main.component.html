<div>
  <div class="row">
    <div class="col-md-8">
      <form class="form-inline">
        <div class="form-group">
          <label for="inputsm">Filtrar por marca:</label>
          <input (ngModelChange)="filterByBrand($event)" [(ngModel)]="filterText" name="filterText" class="form-control input-sm" id="inputsm"
            type="text">
        </div>
        <div class="form-group">         
          <button class="btn btn-primary" [disabled]="disableCompareBtn" (click)="onClickcompareCars()">Comparar</button>
        </div>
      </form>
    </div>   
    <!-- <div class="col-md-4">
        <label for="inputsm">Odernar por precio:</label>
        <select class="btn btn-default" [(ngModel)]="order"  (change)="orderBy()">
            <option></option>
          <option value="1">menor precio</option>
          <option value="2">mayor precio</option>
        </select>
    </div> -->
  </div>
  <br>
  <div class="row">
    <div *ngFor="let car of carList | sort:'brand'" >    
      <app-car-thumbnail class="col-md-2" [hidecheck]="false" (compareCars)="compareCars($event)" [car]="car"></app-car-thumbnail>
    </div>
  </div>
</div>
